<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="630" fill="#fafaf9"/>

  <!-- 渐变背景装饰 -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdf4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dcfce7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#grad1)"/>

  <!-- Logo - 左侧 -->
  <g transform="translate(150, 180)">
    <!-- 外圆 -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="#86efac" stroke-width="12" opacity="0.4"/>
    <!-- 中圆 -->
    <circle cx="0" cy="0" r="85" fill="none" stroke="#22c55e" stroke-width="12" opacity="0.6"/>
    <!-- 内圆 -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#166534" stroke-width="15"/>
    <!-- 中心 -->
    <circle cx="0" cy="0" r="20" fill="#166534"/>
    <!-- 四个方向的线 -->
    <line x1="0" y1="-50" x2="0" y2="-80" stroke="#166534" stroke-width="6" stroke-linecap="round"/>
    <line x1="50" y1="0" x2="80" y2="0" stroke="#166534" stroke-width="6" stroke-linecap="round"/>
    <line x1="0" y1="50" x2="0" y2="80" stroke="#166534" stroke-width="6" stroke-linecap="round"/>
    <line x1="-50" y1="0" x2="-80" y2="0" stroke="#166534" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- 标题 -->
  <text x="400" y="250" font-family="'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', sans-serif" font-size="72" font-weight="800" fill="#166534">
    分析思考方法论
  </text>

  <!-- 副标题 -->
  <text x="400" y="320" font-family="'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', sans-serif" font-size="36" font-weight="400" fill="#525252">
    思维的质量决定人生的质量
  </text>

  <!-- 描述 -->
  <text x="400" y="390" font-family="'PingFang SC', 'Noto Sans SC', 'Microsoft YaHei', sans-serif" font-size="28" fill="#737373">
    9大模块 · 42个主题 · 从思维框架到商业实战
  </text>

  <!-- 底部装饰线 -->
  <line x1="100" y1="550" x2="1100" y2="550" stroke="#166534" stroke-width="4" opacity="0.2"/>
</svg>
